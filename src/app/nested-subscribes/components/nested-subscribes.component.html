<mat-toolbar color="primary">
  <mat-toolbar-row>
      Pick Your 5
  </mat-toolbar-row>
</mat-toolbar>
<form novalidate [formGroup]="topFiveForm">
  <mat-form-field>
    <mat-label>Position</mat-label>
    <input
      formControlName="position"
      matInput
      [matAutocomplete]="auto"/>
  <mat-autocomplete #auto="matAutocomplete">
    <mat-option *ngFor="let fruit of filteredPositions" [value]="fruit">
      {{fruit}}
    </mat-option>
  </mat-autocomplete>
  </mat-form-field>
</form>


<mat-list>
  <mat-list-item>
    1
  </mat-list-item>
  <mat-divider></mat-divider>
</mat-list>
