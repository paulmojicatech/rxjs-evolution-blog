<form novalidate [formGroup]="topFiveForm">
  <mat-form-field>
    <mat-label>Position</mat-label>
    <input
      formControlName="position"
      matInput
      [matAutocomplete]="auto"/>
  <mat-autocomplete #auto="matAutocomplete">
    <mat-option *ngFor="let fruit of filteredPositions" [value]="fruit">
      {{fruit}}
    </mat-option>
  </mat-autocomplete>
  </mat-form-field>
</form>

<mat-expansion-panel hideToggle *ngFor="let section of positionSections">
  <mat-expansion-panel-header>
    <mat-panel-title>
      {{section.position}}
    </mat-panel-title>
    <mat-panel-description>
      Pick the best to ever do it
    </mat-panel-description>
  </mat-expansion-panel-header>
  <mat-list role="list">
    <mat-list-item role="listitem" *ngFor="let player of players">
      {{player.name}}
      <mat-divider></mat-divider>
    </mat-list-item>
  </mat-list>
</mat-expansion-panel>
